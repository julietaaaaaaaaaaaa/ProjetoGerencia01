<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aventures à Paris</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #0077b6; /* Azul elegante */
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      header {
        padding: 1rem 1rem;
      }
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Aventures à Paris</h1>
  </header>

  <!-- Seus cards podem vir aqui -->

</body>
</html>
